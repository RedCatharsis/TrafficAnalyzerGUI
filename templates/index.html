<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>index</title>
    </head>

    <body>
        <!--start/stop scanning button-->
        <form action="/scan" method="POST">
            <button type="submit" id="scanButton" onclick="toggleButton()">Start Scanning</button>
        </form>

        <!--changes start/stop button text-->
        <script> 
            function toggleButton() {
                var button = index.getElementById('scanButton');
                if (button.innerText === 'Start Scanning') {
                    button.innerText = 'Stop Scanning';
                } else {
                    button.innerText = 'Start Scanning';
                }
            }
        </script>
        
        <br><br>

        <!--
            list showing all the past incidents

            includes mock incidents

            need to migrate code from dropdown_list.html
        -->
        <label for="hr-select">Previous Incidents</label> 
        <br>
        <select name="incidents" multiple size="5">
            <option value="indicent one">indicent one | 11/4/2024</option>
            <option value="indicent two">indicent two | 11/4/2024</option>
            <option value="indicent three">indicent three | 11/4/2024</option>
            <option value="indicent four">indicent four | 11/4/2024</option>
            <option value="indicent five">indicent five | 11/4/2024</option>
            <option value="indicent six">indicent six | 11/4/2024</option>
        </select>

        <br><br>

        {% if message %}
        <div class="alert alert-dismissible alert-{{ message[0][1] }}">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{ message[0][0] }}
        </div>
        {% endif %}
        <form action="/downloadButton" method="POST">
            <button type="submit" class="btn btn-primary">Download Report</button>
        </form>

    </body>
</html>
