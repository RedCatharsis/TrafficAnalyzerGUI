<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>result</title>
      
        <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename = 'styles.css') }}">
      
    </head>
    <body>
        <!--place holder for incident list-->
        <label for="hr-select">Previous Incidents</label> 
        <br>
        <select name="incidents" multiple size="5">
            {% for incident in incidents %}
                <option value="{{ incident['value'] }}">{{ incident['label'] }}</option>
            {% endfor %}
        </select>

        <button id="downloadButton" onclick="download()">Download Report</button>

        <script>
            function download() {
                alert("Please select download location")
            }
        </script>
    </body>
</html>
