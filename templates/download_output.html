{% extends 'base.html' %}

{% block title %}Download Data as PDF{% endblock %}

{% block content %}
    <h1>Download Data as PDF</h1>

    <button id="downloadButton">Download PDF</button>
{% endblock %}

{% block scripts %}
    <script>
        
        function downloadPDF() {
            
            var doc = new jsPDF();
            
            doc.text("Sample PDF Content", 10, 10);
            
            doc.save("sample.pdf");
        }

        document.getElementById("downloadButton").addEventListener("click", downloadPDF);
    </script>
{% endblock %}
